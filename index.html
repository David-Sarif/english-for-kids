<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English for kids</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


</head>

<body>
    <header>
        <audio src="" class='vusially-hidden' id='audio'></audio>
        <audio src="" class='vusially-hidden' id='audio-alerts'></audio>

        <div class="header-wrapper">

            <div class="hamburger-toggle">
                <input id="toggle-nav" type="checkbox"></input>

                <label for="toggle-nav" class="hamburger" id='toggle-nav-label'>
                    <div class="top-bun"></div>
                    <div class="meat"></div>
                    <div class="bottom-bun"></div>
                </label>
            </div>

            <div class='button-play-container visually-hidden' id='play-container'>
                <button type="button" id='play-button' class='play-button'>
                    <span class="text-play" id='text-play'>
                        PLAY
                    </span>
                </button>
            </div>
            <div class='button-play-container visually-hidden' id='repeat-container'>
                <button type="button" id='play-button' class='play-button'>
                    <span class="material-icons icon-play" id='icon-play'>
                        play_circle_outline
                    </span>
                </button>
            </div>


            <div class="toggle-button toggle-button--aava">
                <input id="toggleButton" type="checkbox">
                <label for="toggleButton" data-on-text="Play" data-off-text="Train" id='toggle-state'></label>
                <div class="toggle-button__icon"></div>
            </div>

            <!-- button-play -->

            <nav id='nav'>
                <ul class='nav-list' id='nav-list'>
                    <li class='nav-element' id='categories'> <img src="./src/cards/cats/cheetah.jpg"
                            class='nav-element__img' alt=""> Main Page</li>

                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="score-container wrapper" id='score-container'>
        </div>
        <div class="wrapper cards-container" id='cards-container'>
        </div>
        <section class='modal-section visually-hidden' id='win-section'>
            <div class='modal-window window-win'>
                <p>CONGRATULATIONS</p> <br>
                <p> YOU WIN</p>
                <img src="./src/img/win.png" alt="">
                <button class='play-button' id='button-close-win'>CLOSE</button>

            </div>
        </section>
        <section class='modal-section visually-hidden' id='lose-section'>
            <div class='modal-window window-lose'>
                <p class="lose-score" id='lose-score'></p>
                <img src="./src/img/lose.jpg" alt="">
                <button class='play-button' id='button-close-lose'>CLOSE</button>

            </div>
        </section>
    </main>
    <script src="./src/script.js" type="module"></script>

</body>

</html>
